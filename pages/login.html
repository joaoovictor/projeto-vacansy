<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/script.js" defer></script>
        <link rel="stylesheet" href="../css/style.css">
        <title>Login</title>
    </head>
    <body>
        <header>
            <div class="topo">
                <nav>
                    <div class="logo-wrapper">
                        <a href="../index.html"><img src="../img/logo.svg" alt="Logo Vacansy" class="logo"></a>
                    </div>

                    <ul>
                        <li><div class="login-link-box">
                            <div>
                                <a href="./cadastro.html" class="login-link">Não possui conta?</a>
                            </div>
                        </div></li>
                        <li><a href="./vagas.html">Vagas</a></li>
                        <li><a href="./login.html">Login</a></li>
                        <li><a href="./sobre_nos.html">Sobre nós</a></li>
                        <li><a href="./candidaturas.html">Candidaturas</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container-default2">
            <section class="login-wrapper">
                <div class="login-image">
                    <img src="../img/login-image.svg" alt="Imagem de uma mulher segurando formulários">
                </div>

                <div class="form-login">
                    <div class="form-title">
                        <h2 class="form-tile-h2">Login</h2>
                        <p>Faça o login para acessar sua conta</p>
                    </div>

                    <div class="form-fields">
                        <form action="../index.html" method="get">
                            <div class="user-box">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="emailField" placeholder="Digite seu email">
                            </div>
                            <div class="user-box">
                                <label for="password">Senha</label>
                                <input type="password" name="password" id="passwordField" placeholder="Digite sua senha">
                            </div>
                            
                            <div class="user-checkbox">
                                <label for="keep-signed">Manter conectado?</label>
                                <input type="checkbox" name="keep-signed" id="keep-signed-label">
                            </div>

                            <div class="user-sender">
                                <input type="submit" name="send" id="send-button">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
